<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfdfd;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #5a2a83;
      font-size: 2.8rem;
      margin-bottom: 40px;
    }
    .cart-container {
      max-width: 1000px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      position: relative;
    }
    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }
    .cart-item-details {
      font-size: 1.4rem;
      color: #333;
      font-weight: 600;
      flex-grow: 1;
    }
    .btn-remove {
      background-color: #5a2a83;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(90, 42, 131, 0.3);
      margin-left: 10px;
    }
    .btn-remove:hover {
      background-color: #3e1f66;
    }
    .btn-clear {
      display: block;
      margin: 30px auto 10px auto;
      background-color: #5a2a83;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(90, 42, 131, 0.4);
      transition: background-color 0.3s ease;
    }
    .btn-clear:hover {
      background-color: #3e1f66;
    }
    .empty-message {
      text-align: center;
      font-size: 1.5rem;
      color: #888;
      margin-top: 60px;
    }
    /* Added Buy Now button styling */
    .btn-buy {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
      transition: background-color 0.3s ease;
    }
    .btn-buy:hover {
      background-color: #1e7e34;
    }
    .btn-back {
  display: inline-block;
  margin: 30px auto 0 auto;
  background-color: #5a2a83;
  color: white;
  padding: 12px 30px;
  border-radius: 30px;
  font-weight: 700;
  font-size: 18px;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
  box-shadow: 0 4px 15px rgba(90, 42, 131, 0.4);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-back:hover {
  background-color: #3e1f66;
  box-shadow: 0 6px 25px rgba(62, 31, 102, 0.6);
}

  </style>
</head>
<body>
  <h1>Your Cart Items</h1>
  <div class="cart-container" id="cart-container"></div>

  <button id="clearCartBtn" class="btn-clear" style="display:none;">Clear Cart</button>
  <a href="tel.html" class="btn-back">‚Üê Back to Gallery</a>


  <script>
    const cartContainer = document.getElementById("cart-container");
    const clearBtn = document.getElementById("clearCartBtn");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartContainer.innerHTML = ''; // Clear existing items

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty-message">Your cart is empty.</p>';
        clearBtn.style.display = 'none';
        return;
      }

      clearBtn.style.display = 'block';

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <img src="${item.imgSrc}" alt="${item.name}">
          <div class="cart-item-details">${item.name}</div>
          <button class="btn-remove" data-index="${index}">Remove</button>
          <button class="btn-buy" data-index="${index}">Buy Now</button>
        `;
        cartContainer.appendChild(div);
      });

      // Remove button listeners
      document.querySelectorAll('.btn-remove').forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });

      // Buy Now button listeners
      document.querySelectorAll('.btn-buy').forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          const item = cart[index];
          alert(`Thanks for purchasing "${item.name}"!`);
        });
      });
    }

    clearBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear your entire cart?')) {
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      }
    });

    renderCart();
  </script>
</body>
</html>
