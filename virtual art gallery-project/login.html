<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Virtual Art Gallery</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #2e3a59 30%, #5c88bf 90%);
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .login-wrapper {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 3rem 3.5rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 25px 40px rgba(0,0,0,0.15);
    text-align: center;
  }
  input, button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 1rem;
  }
  button {
    background: #ff647f;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <div class="login-wrapper">
    <h1>Virtual Art Gallery</h1>
    <p>Log in to explore beautiful masterpieces</p>
    <form id="loginForm" action="http://127.0.0.1:5000/login" method="POST">
  <input type="email" name="email" placeholder="Email address" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Log In</button>
</form>

  </div>

<script>
  const form = document.getElementById('loginForm');

  
</script>

</body>
</html>
