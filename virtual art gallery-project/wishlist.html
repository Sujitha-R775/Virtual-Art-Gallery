<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Wishlist</title>
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background: url('https://images.unsplash.com/photo-1612832021102-0328f7d7a1d7?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  padding: 40px 20px;
  min-height: 100vh;
  margin: 0;
  overflow-x: hidden;
  color: #fff; /* Helps text stand out by default */
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  /* A soft dark overlay to increase contrast */
  background: rgba(0, 0, 0, 0.5); 
  backdrop-filter: blur(4px);  /* Optional: adds a slight blur */
  z-index: -1;
}



    h1 {
      text-align: center;
      color: #3c1361;
      font-size: 3rem;
      margin-bottom: 40px;
      font-weight: 800;
      text-shadow: 0 3px 10px rgba(60, 19, 97, 0.3);
    }

    .wishlist-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .wishlist-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(60, 19, 97, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .wishlist-item:hover {
      transform: scale(1.02);
      box-shadow: 0 18px 40px rgba(60, 19, 97, 0.3);
    }

    .wishlist-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 16px;
      margin-right: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
    }

    .wishlist-item-details {
      font-size: 1.5rem;
      font-weight: 600;
      color: #3a0f66;
      flex-grow: 1;
    }

    .wishlist-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      font-weight: 600;
      border-radius: 30px;
      border: none;
      padding: 10px 24px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    .btn-remove {
      background: #e74c3c;
      color: white;
    }

    .btn-remove:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .btn-move {
      background: #6c5ce7;
      color: white;
    }

    .btn-move:hover {
      background: #4b3ab3;
      transform: scale(1.05);
    }

    .btn-clear, .btn-back {
      display: block;
      width: 220px;
      margin: 30px auto 10px auto;
      background-color: #3c1361;
      color: white;
      padding: 16px 0;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 8px 30px rgba(60, 19, 97, 0.5);
      border-radius: 35px;
      border: none;
      cursor: pointer;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .btn-clear:hover, .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 35px rgba(60, 19, 97, 0.7);
    }

    .empty-message {
      text-align: center;
      font-size: 1.6rem;
      color: #666;
      margin-top: 80px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .wishlist-item {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .wishlist-item img {
        margin-bottom: 10px;
      }

      .wishlist-buttons {
        justify-content: flex-start;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Your Wishlist</h1>
  <div class="wishlist-container" id="wishlist-container"></div>

  <button id="clearWishlistBtn" class="btn-clear" style="display:none;">Clear Wishlist</button>
  <a href="tel.html" class="btn-back">‚Üê Back to Gallery</a>

  <script>
    const wishlistContainer = document.getElementById("wishlist-container");
    const clearBtn = document.getElementById("clearWishlistBtn");

    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    function renderWishlist() {
      wishlistContainer.innerHTML = '';

      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = '<p class="empty-message">Your wishlist is empty.</p>';
        clearBtn.style.display = 'none';
        return;
      }

      clearBtn.style.display = 'block';

      wishlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('wishlist-item');
        div.innerHTML = `
          <div style="display: flex; align-items: center; flex-grow: 1;">
            <img src="${item.imgSrc}" alt="${item.name}">
            <div class="wishlist-item-details">${item.name}</div>
          </div>
          <div class="wishlist-buttons">
            <button class="btn-move" data-index="${index}">Move to Cart</button>
            <button class="btn-remove" data-index="${index}">Remove</button>
          </div>
        `;
        wishlistContainer.appendChild(div);
      });

      // Remove event
      document.querySelectorAll('.btn-remove').forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          wishlist.splice(index, 1);
          localStorage.setItem('wishlist', JSON.stringify(wishlist));
          renderWishlist();
        });
      });

      // Move to cart
      document.querySelectorAll('.btn-move').forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          const itemToMove = wishlist[index];

          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const alreadyExists = cart.some(i => i.name === itemToMove.name);
          if (!alreadyExists) {
            cart.push(itemToMove);
            localStorage.setItem('cart', JSON.stringify(cart));
          }

          wishlist.splice(index, 1);
          localStorage.setItem('wishlist', JSON.stringify(wishlist));
          renderWishlist();
        });
      });
    }

    clearBtn.addEventListener('click', () => {
      if (confirm('Clear your wishlist?')) {
        wishlist = [];
        localStorage.removeItem('wishlist');
        renderWishlist();
      }
    });

    renderWishlist();
  </script>
</body>
</html>
