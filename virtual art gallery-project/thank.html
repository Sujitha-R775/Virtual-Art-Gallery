<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You - Virtual Art Gallery</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #5c88bf 30%, #2e3a59 90%);
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  .thankyou-wrapper {
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 3rem 3.5rem;
    max-width: 400px;
    box-shadow: 0 25px 40px rgba(0,0,0,0.5);
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #f6d743;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  a {
    display: inline-block;
    padding: 12px 25px;
    background: #ff647f;
    color: white;
    font-weight: 700;
    border-radius: 30px;
    text-decoration: none;
    transition: background 0.3s ease;
  }
  a:hover {
    background: #e55473;
  }
</style>
</head>
<body>

  <div class="thankyou-wrapper">
    <h1>Thank You!</h1>
    <p>You have successfully logged in to the Virtual Art Gallery.<br>Enjoy exploring the masterpieces!</p>
    <a href="log.html">Back to Login</a>
    <a href="homepage.html">homepage</a>
  </div>

</body>
</html>
